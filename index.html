<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Login Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2ed7db1e8f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box1 green">
            <i class="fa-solid fa-user yellow"></i>
        <input type="email" name="email" id="s1" placeholder="Username or email"/>
        </div>
        <div class="box1">
          <i class="fa-solid fa-key yellow"></i>
        <input type="password" name="password" id="s2" placeholder="Password"/>
        <i class="fa-regular fa-eye" id="s3"></i>
        <i class="fa-regular fa-eye-slash" id="s4"></i>
        </div>
        <div class="login">
          <button class="btn">LOGIN</button>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="checkbox" />
          Remember me
          <a href="https://www.google.com" class="register">Register now</a>
        </div>
        <div class="forget">
          <a href="https://www.google.com">Forgot password </a>
        </div>
        <div class="icon">
        <a href="https://www.facebook.com" class="icon1"><i class="fa-brands fa-square-facebook" id="bgblue1"></i><p class="code">LOGIN WITH FACEBOOK</p></a>
        <a href="https://www.twitter.com" class="icon2"><i class="fa-brands fa-twitter" id="bgblue2"></i><p class="code1">LOGIN WITH TWITTER</p></a>
        <a href="https://www.google.com" class="icon3"><i class="fa-brands fa-google" id="bgblue3"></i><p class="code2">LOGIN WITH GOOGLE</p></a>
      </div>
      </div>
      <div class="red">
      </div>
    </div>
  </body>
</html>
